apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: github-template
  namespace: default
spec:
  params:
  - name: repo-url
  - name: branch-name
  - name: commit-sha
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: githup-pipeline-run-
    spec:
      pipelineRef:
        name: pipeline-portal
      serviceAccountName: tekton-sa
      params:
      - name: repo-url
        value: $(tt.params.repo-url)
      - name: branch-name
        value: $(tt.params.branch-name)
      - name: commit-sha
        value: $(tt.params.commit-sha)
      - name: image-name
        value: "docker.io/jdi0901/vtwsaas"
      - name: image-tag
        value: "latest"
      workspaces:
      - name: shared-workspace
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
      - name: shared-ssh-dir
        secret:
          secretName: ssh-key-secret
      - name: docker-config
        secret:
          secretName: regcred